<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 1</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
    <div class="search-container">
        <select class="dropdown" id="dropdown" onchange="updatePlaceholder()">
            <option value="" disabled selected>Everything</option>
            <option value="Software Development">Software development</option>
            <option value="Web Development">Web development</option>
            <option value="Data Analyst">Data Analyst</option>
            <option value="IT Consultant">IT Consultant</option>
            <option value="Network Administrator">Network Administrator</option>
        </select>
        <input type="text" class="search-bar" id="searchBar" placeholder="Search Anything...">
        <button class="search-button">
            <i class="fa-solid fa-magnifying-glass"></i>
        </button>
    </div>
    
    <script>
        function updatePlaceholder() {
            const dropdown = document.getElementById('dropdown');
            const searchBar = document.getElementById('searchBar');
            const selectedOption = dropdown.options[dropdown.selectedIndex].text;
    
            if (selectedOption === 'Everything') {
                searchBar.placeholder = 'Search Anything...';
            } else {
                searchBar.placeholder = 'Search in ' + selectedOption;
            }
        }
    
        // Ensure the placeholder updates on page load if the default selection is changed
        document.addEventListener('DOMContentLoaded', (event) => {
            updatePlaceholder();
        });
    </script>
    </body>
    </html>
    

</body>
</html>
